<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro tienda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Yei">
    <meta name="keywords" content="tienda, suministros, registro, usuario">
    <meta name="description" content="Tienda, formulario de registro">
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    <label for="username">Nombre de usuario</label><br>
    <input type="text" name="username" id="" placeholder="Ej. luis">
    <br><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="" placeholder="Ej: luis@gmail.com">
    <br><br>
    <label for="age">Edad</label><br>
    <input type="number" name="age" id="" placeholder="Ej: 21">
    <br><br>
    <label>Género</label><br>
    <input type="radio" id="masculino" name="genero" value="hombre">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="mujer">
    <label for="femenino">Femenino</label>
    <br><br>
    <label for="referred">Recomendado por:</label><br>
    <select name="referred" id="referred">
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
    </select>
    <br><br>
    <label for="comments">Comentarios</label><br>
    <textarea name="comentarios" id="comments"></textarea>
    <br><br>
    <label for="terms">Acepto términos y condiciones</label><br>
    <input type="checkbox" id="terms" name="terms">
    <br><br>
    <input type="submit" value="Registrar">
</body>
</html>
